{%extends 'base.html'%}
{% block body %}

<div class="container" style="padding-bottom: 100px;">
    <div class="alert alert-primary">
        <h2 style="text-align: center;">Generate 2D Array</h2>
    </div>
    <div class="row">
        <div class="col-sm-4 mt-5">
            <form action="gen2d" method="post">
                {%csrf_token%}
                <div class="form-row mt-2">
                    <input type="text" class="form-control" placeholder="Number of testcase" name="total_testcase"
                        required>
                </div>
                <div class="form-row mt-2">
                    <input type="text" class="form-control" placeholder="Row" name="row" required>
                </div>

                <div class="form-row mt-2">
                    <input type="text" class="form-control" placeholder="Columm" name="columm" required>
                </div>

                <div class="form-row mt-2">
                    <input type="text" class="form-control" placeholder="Minimum Value" name="min" required>
                </div>

                <div class="form-row mt-2">
                    <input type="text" class="form-control" placeholder="Maximum Value" name="max" required>
                </div><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="unique" value="unique">
                    <label class="form-check-label" for="unique">Unique Value</label>
                </div>
                <br><br>
                <button type="submit mt-2" class="btn btn-primary">Generate</button>
            </form>

        </div>
        <div class="col-sm-8">
            <script>
                function copy() {
                    let textarea = document.getElementById("output");
                    textarea.select();
                    document.execCommand("copy");
                };
            </script>
            <button class="btn btn-dark" style="float: right;" onclick=" copy()">Copy</button>
            <form class="h-100 w-100">
                <textarea id="output" style="overflow: scroll; width: 100%; height: 100%; margin: 0px;"></textarea>
            </form>

        </div>
    </div>
</div>
<script>
    var text = "{{ data|linebreaksbr}}";
    text = text.replace(/<br>/gi, '\n');
    console.log(text);
    document.getElementById("output").innerHTML += text;

</script>
{%endblock%}
